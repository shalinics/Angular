<div class="row">
    <div class="col-md-6">
        <app-recipes-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipes-list>
    </div>
    <br>  
    <div class="col-md-6">
        <app-recipes-detail
        *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipes-detail>
        <ng-template #infoText>
            <p>Please Select a Recipe!!!</p>
        </ng-template>
    </div>
</div>
